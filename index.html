<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="style.css">
  <title>Solacium</title>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar-top">
        <div class="logo">
          <i class="fa-solid fa-cat"></i>
          <span>Solacium</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Explore catalogue">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="user">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-price">Â£0.00</span>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="nav-list">
        <div>
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fa-solid fa-couch"></i>
          <span>Products</span>
        </div>
        <div>
          <i class="fa-solid fa-coins"></i>
          <span>Offers</span>
        </div>
        <div>
          <i class="fa-solid fa-truck"></i>
          <span>Services</span>
        </div>
        <div>
          <i class="fa-solid fa-newspaper"></i>
          <span>News</span>
        </div>
        <div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <span>Contact</span>
        </div>
      </div>
    </nav>

    <section class="landing">
      <div class="landing-bg"></div>
      <div class="banner">
        <img src="images/banner.jpg" alt="banner" class="banner-img">
        <h1 class="banner-heading">Make Your Home</h1>
        <div class="banner-btn-container">
          <button class="banner-btn banner-btn-1">On Sale</button>
          <button class="banner-btn banner-btn-2">Products</button>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="products-top">
        <h3>Check Out</h3>
        <h2>Our Vast</h2>
        <h1>Catalogue</h1>
      </div>
      <div class="products-icons">
        <div class="sofa">
          <img src="images/sofa.png" alt="sofa">
          <span>Sofas</span>
        </div>
        <div class="cabinet">
          <img src="images/cabinet.png" alt="cabinet">
          <span>Cabinets</span>
        </div>
        <div class="table">
          <img src="images/table.png" alt="table">
          <span>Tables</span>
        </div>
        <div class="dining">
          <img src="images/dining.png" alt="dining">
          <span>Dining</span>
        </div>
        <div class="wardrobe">
          <img src="images/wardrobe.png" alt="wardrobe">
          <span>Wardrobes</span>
        </div>
        <div class="bed">
          <img src="images/bed.png" alt="bed">
          <span>Beds</span>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
